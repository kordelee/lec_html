<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
    	
    	#aaa {
    		/* 컨텐츠 기준 */
			box-sizing: content-box;
    		background-color: red;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid gray; 		
    	}
    	
    	#bbb {
    		/* 전체 기준 */
			box-sizing: border-box;
    		background-color: red;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 2px solid gray; 	
    	}
    
    </style>
</head>
<body>

	<div id="aaa">원영</div>
	<div id="bbb">지현</div>

</body>
</html>
