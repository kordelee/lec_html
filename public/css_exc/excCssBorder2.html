<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style type="text/css">
	span {
		border: dashed;
	}
	
	.aaa {
		border: dotted;
	}
	.bbb {
		border: double;
	}
	.ccc {
		border: groove;
	}
	.ddd {
		border: inset;
	}
	.eee {
		border: outset;
	}
	.fff {
		border: ridge;
	}
	.ggg {
		border: solid 1px;
	}

</style>

</head>
<body>

	<span>원영</span>	<span>지현</span>	<span>동건</span>	<span>소영</span>
	
	<hr>
	
	<span class="aaa">원영</span>	<span class="aaa">지현</span>	<span class="aaa">동건</span>	<span class="aaa">소영</span>
	<hr>
	<span class="bbb">원영</span>	<span class="bbb">지현</span>	<span class="bbb">동건</span>	<span class="bbb">소영</span>
	<hr>
	<span class="ccc">원영</span>	<span class="ccc">지현</span>	<span class="ccc">동건</span>	<span class="ccc">소영</span>
	<hr>
	<span class="ddd">원영</span>	<span class="ddd">지현</span>	<span class="ddd">동건</span>	<span class="ddd">소영</span>
	<hr>
	<span class="eee">원영</span>	<span class="eee">지현</span>	<span class="eee">동건</span>	<span class="eee">소영</span>
	<hr>
	<span class="fff">원영</span>	<span class="fff">지현</span>	<span class="fff">동건</span>	<span class="fff">소영</span>
	<hr>
	<span class="ggg">원영</span>	<span class="ggg">지현</span>	<span class="ggg">동건</span>	<span class="ggg">소영</span>

</body>
</html>
