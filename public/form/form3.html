<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	
	<p>how to send form data to application</p>
	<ol>
		<li>form in html
		<li>javascript in html
		<li>application (java)
	</ol>	
	
	<p>onclick event</p>
	<form action="./formResult.html" name="form" method="post" enctype="multipart/form-data">
		<input type="text" id="" name="name"><br>
		<input type="button" id="" name="" value="제출">

	</form>
	<br>
	<form action="./formResult2.html" name="form" method="post" enctype="multipart/form-data">
		<input type="text" id="" name="name">
		<input type="submit" id="" name="" value="제출">
		<input type="reset" id="" name="" value="취소">
	</form>	

	<br><hr><br>
	
	<p>autocomplete 차이</p>
	
	<form action="./formResult.html" id="" name="" method="post" enctype="multipart/form-data">
		<input type="text" id="" name="name2" placeholder="" value=""><br>
		<input type="submit" id="" name="" value="제출">
		<input type="reset" id="" name="" value="취소">
	</form>
	<br>
	<form action="./formResult2.html" id="" name="" method="post" enctype="multipart/form-data" autocomplete="off">
		<input type="text" id="" name="name2" placeholder="" value="" autocomplete="off">
		<input type="submit" id="" name="" value="제출">
		<input type="reset" id="" name="" value="취소">
	</form>

	<script type="text/javascript">
		
	</script>
</body>
</html>
