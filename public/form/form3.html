<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	
	<p>how to send form data to application</p>
	<ol>
		<li>form in html
		<li>javascript in html
		<li>application (java)
	</ol>	
	
	<p>onclick event</p>
	<form action="./formResult.html" id="form" name="form" method="post" enctype="multipart/form-data">
		<input type="text" id="name" name="name"><br>
		<input type="button" id="button" name="" value="제출1" onclick="here();">
		<input type="button" id="button2" name="" value="제출2">

	</form>
	

	<script type="text/javascript">
		function here() {
			alert("1");
			document.getElementById('form').submit();
			
			//alert(document.getElementById('name').value);
		}
		
		
		document.getElementById('button2').addEventListener('click', function() {
		    alert("2");
		    document.getElementById('form').action = "./formResult2.html";
		    document.getElementById('form').submit();
		});
	</script>
</body>
</html>
