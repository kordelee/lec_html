<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>

	<form action="./formResult.html" id="form" name="form" method="get" enctype="multipart/form-data">
	
		<input type="hidden" id="seq" name="seq" value="장원영천재"><br>
				
		<input type="text" id="name" name="name" size="" maxlength="" placeholder="" value=""><br>
		
		
			<input type="search" id="searchValue" name="searchValue" size="50" maxlength="30" placeholder="" value=""><br>
			<!-- input text 와 달리 x 버튼이 생김 -->
		
			<input type="url" id="url" name="url"><br>
			<input type="tel" id="tel" name="tel"><br>
			<input type="email" id="email" name="email"><br>
			
		<input type="password" id="password" name="password"><br>
		<hr>
		<p>number</p>
		<input type="number" id="number" name=""><br>
		<input type="number" id="number2" name="" min="1"><br>
		<input type="number" id="number3" name="" max="5"><br>
		<input type="number" id="number4" name="" step="2"><br>
		<input type="number" id="number5" name="" value="1"><br>
		<hr>
		<p>range</p>
		<input type="range" id="range" name=""><br>
		<input type="range" id="range2" name="" min="1" size="100"><br>
		<input type="range" id="range3" name="" max="5"><br>
		<input type="range" id="range4" name="" step="2"><br>
		<input type="range" id="range5" name="" value="3"><br>
		<hr>
		<p>datetime</p>
		<input type="datetime-local" id="datetime-local" name="datetime-local"><br>
		<input type="datetime-local" id="datetime-local" name="datetime-local" value="2018-06-12T19:30:01"><br>
		<input type="datetime-local" id="datetime-local" name="datetime-local" min="2020-01-01T00:00"><br>
		<input type="datetime-local" id="datetime-local" name="datetime-local" max="2023-06-01T00:00"><br>
		<input type="datetime-local" id="datetime-local" name="datetime-local" step="2"><br>
		<input type="date" id="date" name="date"><br>
		<input type="date" id="date" name="date" value="2018-06-12"><br>
		<input type="month" id="month" name="month"><br>
		<input type="month" id="month" name="month" value="2018-06"><br>
		<input type="week" id="week" name="week"><br>
		<input type="week" id="week" name="week" value="2018-W18"><br>
		<input type="time" id="time" name="time"><br>
		<input type="time" id="time" name="time" value="12:12:12"><br>
		
		<hr>
		<!-- 16진수 표시 -->
		<input type="color" id="color" name="color"><br>
		<input type="color" id="color" name="color" value="#00ff00"><br>
		
		<input type="checkbox" id="" name=""><br>
		<input type="radio" id="" name=""><br>
		<input type="file" id="" name=""><br>
		<input type="submit" id="" name="전송"><br>
		<input type="image" id="" name=""><br>
		<input type="reset" id="" name=""><br>
		<input type="button" id="" name="" value="누르세요"><br>
		<br>
		<br>

		<input type="button" id="button2" name="" value="누르세요"><br>
	</form>
	
	<form oninput="x.value=parseInt(a.value)" action="/examples/media/action_target.php" method="get">
    여러분의 나이대를 골라보세요.<br>
    <input type="range" id="a" name="ages" min="1" max="10" step="1" value="1">
    <output name="x" for="a"></output><br>
    <input type="submit">
</form>

		document.getElementById('button2').addEventListener('click', function() {
			
			alert("color :" +  document.getElementById('color').value);
			
	    
		   document.getElementById('form').action = "./formResult2.html";
		    document.getElementById('form').submit();

		});	
	</script>
